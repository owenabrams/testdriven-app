<!DOCTYPE html>
<html>
<head>
    <title>Clear Service Worker</title>
</head>
<body>
    <h1>Clearing Service Worker...</h1>
    <div id="status">Working...</div>
    
    <script>
        async function clearEverything() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        console.log('Unregistering:', registration);
                        await registration.unregister();
                    }
                    statusDiv.innerHTML += '<br>✅ Service workers unregistered';
                }
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        console.log('Deleting cache:', cacheName);
                        await caches.delete(cacheName);
                    }
                    statusDiv.innerHTML += '<br>✅ All caches cleared';
                }
                
                // Clear local storage
                localStorage.clear();
                sessionStorage.clear();
                statusDiv.innerHTML += '<br>✅ Storage cleared';
                
                statusDiv.innerHTML += '<br><br><strong>✅ All cleared! Redirecting to fresh app...</strong>';

                // Auto redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/?cache-bust=' + Date.now();
                }, 3000);
                
            } catch (error) {
                console.error('Error clearing:', error);
                statusDiv.innerHTML += '<br>❌ Error: ' + error.message;
            }
        }
        
        clearEverything();
    </script>
</body>
</html>
